 <div id="entry">
    <h2>Add New Journal Entry</h2>

  <form id="entryForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="note" placeholder="How was your day?" rows="5" required></textarea><br><br>
    
    <input type="text" id="tag" placeholder="Tag (Work, Health, etc.)"><br><br>
    
    <input type="text" id="mood" placeholder="Mood (Happy, Sad, Calm...)" required><br><br>
    
    <input type="number" id="energy" placeholder="Energy Level (1â€“10)" min="1" max="10" required><br><br>
    
    <button type="submit">Save Entry</button>
  </form>
   <div id="entryList"></div>

     </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
   <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1 style="color:white;font-family:'Times New Roman', Times, serif;text-align:center">Welcome, to DevJournal</h1>
    <div id="registerbox">
      <div id="items"><div id="register"><h1 style="margin-left:170px;color:rgb(251, 249, 249);font-size:36px;text-decoration:underline">Register</h1></div>
       <div id="login"> <p><a style="color:rgb(254, 254, 254);margin-left:340px;margin-top:80px;font-size:18px" href="login.html">Login</a><p></div>
    </div>
    <form id="registerform">
        <div id="name"><input type="text" id="yourname" placeholder="name" required></div>
         <div id="email"><input type="email" id="youremail" placeholder="email" required></div>
         <div id="password"><input type="password" id="yourpassword" placeholder="password" required></div>
       <div id="reppassword"><input type="password" id="yourreppassword" placeholder="make sure it matches" required></div>
        <a style="color:rgb(250, 248, 248);margin-left:160px" href="">forgot password?</a><br><br>
        <button  style="color:rgb(250, 247, 247);height:30px;width:90px;margin-left:160px;border:none;border-radius:25px;background-color:rgb(14, 14, 14);font-family: 'Times New Roman', Times, serif;font-size: 18px;" type="submit">Register</button>
        </form>
    </div>
    <script src="auth.js" ></script>
</body>
</html>
